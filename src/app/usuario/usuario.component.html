<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-2">
        <button pButton type="button" class="ui-button-info" label="Novo usuário" routerLink= "add"></button>    
    </div>
</div>
<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-12">
        <p-table [value]="usuarios">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-usuario>
                <tr>
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.email}}</td>
                    <td>
                    <button pButton type="button" class="ui-button-danger" label="Excluir" (click)="deletar(usuario.id)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-confirmDialog #cd header="Atenção" icon="pi pi-exclamation-triangle">
    <p-footer>
        <button type="button" pButton icon="pi pi-times" label="Não" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Sim" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>
